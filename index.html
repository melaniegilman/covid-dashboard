<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Dashboard</title>
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

    <section class="hero">
        <div class="hero-cta">
            <h1 class="header center">Coronavirus Dashboard</h1>
            <h2 id="currentDay"></h2>
        </div>
    </section>
    <!-- <div id="hero" class="hero u-full-width"></div>
            <h1 class="center">Covid-19 Dashboard</h1> -->



    <main>
        <div class="searchDiv u-pull-left five columns center">
            <input type="text" id="searchLocation" class="input center" value="Enter Zip Code" />
            <button id="searchButton" class="button btn-sm button-primary"><svg width="1em" height="1em"
                    viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg></button>
        </div>

        <div class="dataDiv u-pull-right six columns">
            <p class="center">Data For Your Location</p>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>

</body>

</html>
